name: krishi_setu
description: "Krishi Setu - Smart agriculture support platform built with Flutter."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  url_launcher: ^6.2.6

  # Video background player
  video_player: ^2.8.2

  # HTTP client
  http: ^1.2.1

  # ✅ Supabase — updated from 2.5.6 to latest stable
  supabase_flutter: ^2.8.4

  # ✅ Local persistence — for storing language choice, user prefs, etc.
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/videos/
    - assets/images/